---
# Builds our package-builder Docker iamges used to build Native Binary Packages (RPM, DEB)
name: Package Builders
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'master'
  pull_request:
concurrency:
  group: package-builders-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-check:
    name: Build Check
    if: github.event_name == 'pull_request' || github.event_name == 'push' || (github.event_name == 'schedule' && github.repository == 'netdata/helper-images')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux8
          - almalinux9
          - centos7
          - debian9
          - debian10
          - debian11
          - fedora35
          - fedora36
          - fedora37
          - opensuse15.3
          - opensuse15.4
          - oraclelinux8
          - oraclelinux9
          - ubuntu18.04
          - ubuntu20.04
          - ubuntu21.10
          - ubuntu22.04
      max-parallel: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Build
        uses: docker/build-push-action@v3
        with:
          load: false
          push: false
          file: ./package-builders/Dockerfile.${{ matrix.os }}
          tags: netdata/package-builders:${{ matrix.os }}

  pr-checks:
    name: PR Checks
    if: github.event_name == 'pull_request'
    needs: build-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux8
          - almalinux9
          - centos7
          - debian9
          - debian10
          - debian11
          - fedora35
          - fedora36
          - fedora37
          - opensuse15.3
          - opensuse15.4
          - oraclelinux8
          - oraclelinux9
          - ubuntu18.04
          - ubuntu20.04
          - ubuntu21.10
          - ubuntu22.04
        platform:
          - linux/i386
          - linux/arm/v7
          - linux/arm64/v8
        exclude: # donâ€™t try to run these specific combinations
          - {os: almalinux8, platform: linux/i386}
          - {os: almalinux8, platform: linux/arm/v7}
          - {os: almalinux9, platform: linux/i386}
          - {os: almalinux9, platform: linux/arm/v7}
          - {os: centos7, platform: linux/i386}
          - {os: centos7, platform: linux/arm/v7}
          - {os: centos7, platform: linux/arm64/v8}
          - {os: fedora35, platform: linux/i386}
          - {os: fedora36, platform: linux/i386}
          - {os: fedora37, platform: linux/i386}
          - {os: opensuse15.3, platform: linux/i386}
          - {os: opensuse15.3, platform: linux/arm/v7}
          - {os: opensuse15.4, platform: linux/i386}
          - {os: opensuse15.4, platform: linux/arm/v7}
          - {os: oraclelinux8, platform: linux/i386}
          - {os: oraclelinux8, platform: linux/arm/v7}
          - {os: oraclelinux9, platform: linux/i386}
          - {os: oraclelinux9, platform: linux/arm/v7}
          - {os: ubuntu20.04, platform: linux/i386}
          - {os: ubuntu21.10, platform: linux/i386}
          - {os: ubuntu22.04, platform: linux/i386}
      max-parallel: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup QEMU
        if: matrix.platform != 'linux/i386'
        uses: docker/setup-qemu-action@v2
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          platforms: ${{ matrix.platform }}
          load: false
          push: false
          file: ./package-builders/Dockerfile.${{ matrix.os }}
          tags: netdata/package-builders:${{ matrix.os }}

  publish:
    name: Publish Images
    if: github.event_name == 'push' || (github.event_name == 'schedule' && github.repository == 'netdata/helper-images')
    needs: build-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux8
          - almalinux9
          - centos7
          - debian9
          - debian10
          - debian11
          - fedora35
          - fedora36
          - fedora37
          - opensuse15.3
          - opensuse15.4
          - oraclelinux8
          - oraclelinux9
          - ubuntu18.04
          - ubuntu20.04
          - ubuntu21.10
          - ubuntu22.04
        include:
          - os: almalinux8
            arches: linux/amd64,linux/arm64/v8 # possibly linux/ppc64le
          - os: almalinux9
            arches: linux/amd64,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: centos7
            arches: linux/amd64 # Unable to provide alternate arches due to our dependence on OKay.
          - os: debian9
            arches: linux/amd64,linux/i386,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linuxs390x,linux/mips64le,linux/arm/v5
          - os: debian10
            arches: linux/amd64,linux/i386,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linuxs390x,linux/mips64le,linux/arm/v5
          - os: debian11
            arches: linux/amd64,linux/i386,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linuxs390x,linux/mips64le,linux/arm/v5
          - os: fedora35
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: fedora36
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: fedora37
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: opensuse15.3
            arches: linux/amd64,linux/arm64/v8 # possibly linux/ppc64le
          - os: opensuse15.4
            arches: linux/amd64,linux/arm64/v8 # possibly linux/ppc64le
          - os: oraclelinux8
            arches: linux/amd64,linux/arm64/v8 # No other platforms
          - os: oraclelinux9
            arches: linux/amd64,linux/arm64/v8 # No other platforms
          - os: ubuntu18.04
            arches: linux/amd64,linux/i386,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: ubuntu20.04
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: ubuntu21.10
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
          - os: ubuntu22.04
            arches: linux/amd64,linux/arm/v7,linux/arm64/v8 # possibly linux/ppc64le,linux/s390x
      max-parallel: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: netdatabot
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Build
        uses: docker/build-push-action@v3
        with:
          platforms: ${{ matrix.arches }}
          push: true
          file: ./package-builders/Dockerfile.${{ matrix.os }}
          tags: netdata/package-builders:${{ matrix.os }}
