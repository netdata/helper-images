---
# Builds our package-builder Docker iamges used to build Native Binary Packages (RPM, DEB)
name: Package Builders
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'master'
  pull_request:
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - centos7
          - centos8
          - debian_bullseye
          - debian_bullseye_i386
          - debian_buster
          - debian_buster_i386
          - debian_jessie
          - debian_jessie_i386
          - debian_stretch
          - debian_stretch_i386
          - fedora30
          - fedora31
          - opensuse15.1
          - ubuntu1604
          - ubuntu1604_i386
          - ubuntu1804
          - ubuntu1804_i386
          - ubuntu1910
          - ubuntu1910_i386
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          docker build -f ./package-builders/Dockerfile.${{ matrix.os}} -t netdata/package-buidlers:${{ matrix.os}} ./
      - name: Publish
        env:
          DOCKER_USERNAME: netdatabot
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker push netdata/package-buidlers:${{ matrix.os}}
