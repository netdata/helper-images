---
# Builds the Docker images we use for producing our static builds.
name: Static Builder
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'master'
  pull_request:
concurrency:
  group: static-${{ github.ref }}
  cancel-in-progress: true
jobs:
  file-check: # Check what files changed if weâ€™re being run in a PR or on a push.
    name: Check Modified Files
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      run: ${{ steps.check-run.outputs.run }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Check files
        id: check-files
        uses: tj-actions/changed-files@v39
        with:
          since_last_remote_commit: ${{ github.event_name != 'pull_request' }}
          files: |
            .github/workflows/static-builder.yml
            static-builder/**
      - name: Check Run
        id: check-run
        run: |
          if [ "${{ steps.check-files.outputs.any_modified }}" == "true" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo 'run=true' >> "${GITHUB_OUTPUT}"
          else
            echo 'run=false' >> "${GITHUB_OUTPUT}"
          fi

  build-check:
    name: Build Check
    if: github.event_name == 'pull_request'
    needs:
      - file-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        revision:
          - v1
    steps:
      - name: Skip Check
        id: skip
        if: needs.file-check.outputs.run != 'true'
        run: echo "SKIPPED"
      - name: Checkout
        if: needs.file-check.outputs.run == 'true'
        uses: actions/checkout@v4
      - name: Setup Buildx
        if: needs.file-check.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3
      - name: Test Build
        if: needs.file-check.outputs.run == 'true'
        uses: docker/build-push-action@v5
        with:
          load: false
          push: false
          tags: netdata/static-builder:test
          file: ./static-builder/Dockerfile.${{ matrix.revision }}

  pr-checks:
    name: PR Checks
    if: github.event_name == 'pull_request'
    needs:
      - file-check
      - build-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platforms:
          - linux/386
          - linux/arm/v7
          - linux/arm64/v8
          - linux/ppc64le
        revision:
          - v1
    steps:
      - name: Skip Check
        id: skip
        if: needs.file-check.outputs.run != 'true'
        run: echo "SKIPPED"
      - name: Checkout
        if: needs.file-check.outputs.run == 'true'
        uses: actions/checkout@v4
      - name: Setup QEMU
        if: needs.file-check.outputs.run == 'true'
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        if: needs.file-check.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3
      - name: Build
        if: needs.file-check.outputs.run == 'true'
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platforms }}
          load: false
          push: false
          tags: netdata/static-builder:test
          file: ./static-builder/Dockerfile.${{ matrix.revision }}

  publish:
    name: Publish Images
    if: github.event_name == 'push' || (github.event_name == 'schedule' && github.repository == 'netdata/helper-images')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - revision: v1
            platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le
          - revision: latest
            platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: netdatabot
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: GitHub Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Quay.io Login
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.NETDATABOT_QUAY_USERNAME }}
          password: ${{ secrets.NETDATABOT_QUAY_TOKEN }}
      - name: Docker Build
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platforms }}
          push: true
          file: ./static-builder/Dockerfile.${{ matrix.revision }}
          tags: netdata/static-builder:${{ matrix.revision }},ghcr.io/netdata/static-builder:${{ matrix.revision }},quay.io/netdata/static-builder:${{ matrix.revision }}
