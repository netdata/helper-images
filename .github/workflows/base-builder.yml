---
# Builds our base and builder Docker iamges that it used to build the Production Docker Image(s)
name: Base Builder
on:
  push:
    brnaches:
      - 'master'
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - i386
          - armhf
          - aarch64
          - amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run build.sh
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          ./.github/scripts/build-base-builder-multiarch-images.sh
